<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Board</title>
    </head>
    <body>
        <h1>Board</h1>

        <hr>
        <h2>게시글 작성</h2>
        <form action="/add" method="post">
            <input type="text" name="user-name" placeholder="enter your name" maxlength="12" required>
            <br>
            <input type="text" name="post-title" placeholder="enter a title" maxlength="25" required>
            <br>
            <textarea name="content" placeholder="enter the content" maxlength="500" required></textarea>
            <br>
            <button type="submit">포스팅</button>
        </form>

        <hr>

        <h2>게시글 목록</h2>

        {% if posts %}
            <ul>
                {% for post in posts %}
                    <li>
                        <a href="/post/{{post.post_id}}">{{post.post_title}}</a>
                        <small>({{post.name}} / {{post.created_at}})</small>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>게시글이 없습니다.</p>
        {% endif %}
    </body>
</html>
