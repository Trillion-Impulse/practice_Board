<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>내 게시글</title>
    </head>
    <body>
        <h1>내 게시글</h1>
        
        <hr>

        {% if posts %}
            <ul>
                {% for post in posts %}
                    <li>
                        <a href="/post/{{post.post_id}}">{{post.post_title}}</a>
                        <small>({{post.name}} / {{post.created_at}})</small>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>게시글이 없습니다.</p>
        {% endif %}

        <hr>
        
        <a href="/">메인 페이지로 돌아가기</a>
    </body>
</html>
